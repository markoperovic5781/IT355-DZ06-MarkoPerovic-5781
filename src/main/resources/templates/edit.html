<!-- form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Advertisement Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 th:text="${(advertisement.id == null) ? 'Create' : 'Edit'}">Create Advertisement</h1>
        <form th:object="${advertisement}" th:action="@{/save}" method="post">
            <div class="form-group">
                <input type="hidden" class="form-control" id="id" th:field="*{id}" required>
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" id="content" rows="5" th:field="*{content}" required></textarea>
                <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL:</label>
                <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
                <div th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" th:field="*{date}" required>
                <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
            </div>
            <div class="form-group">
                <label for="price">Date:</label>
                <input type="price" class="form-control" id="price" th:field="*{price}" required>
                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
            <a href="/">Back </a>
        </form>
    </div>
</body>
</html>
